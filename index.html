<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Navigation Bar -->
		<nav class="navbar">
			<div class="nav-left">
				<a href="#" class="nav-link">Gmail</a>
				<a href="#" class="nav-link">Images</a>
			</div>
			<div class="nav-right">
				<a href="#" class="nav-link">
					<i class="fas fa-th"></i>
				</a>
				<a href="#" class="nav-link">
					<i class="fas fa-user-circle"></i>
				</a>
			</div>
		</nav>

		<!-- Main Content -->
		<main class="main-content">
			<!-- Search Section -->
			<div class="search-section">
				<div class="logo">
					<span class="logo-text">Google</span>
				</div>
				<div class="search-container">
					<div class="search-box">
						<i class="fas fa-search search-icon"></i>
						<input
							type="text"
							class="search-input"
							placeholder="Search Google or type a URL"
						/>
						<i class="fas fa-microphone mic-icon"></i>
					</div>
					<div class="search-buttons">
						<button class="search-btn">Google Search</button>
						<button class="search-btn">I'm Feeling Lucky</button>
					</div>
				</div>
			</div>

			<!-- News Section -->
			<div class="news-section">
				<h2 class="news-title">Latest News</h2>
				<div class="news-grid" id="newsGrid">
					<!-- News articles will be loaded here -->
				</div>
				<button
					id="loadMoreBtn"
					class="loadMore-btn"
					style="margin: 30px auto 0; display: block"
				>
					Load more
				</button>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-content">
				<div class="footer-left">
					<a href="#" class="footer-link">About</a>
					<a href="#" class="footer-link">Advertising</a>
					<a href="#" class="footer-link">Business</a>
				</div>
				<div class="footer-right">
					<a href="#" class="footer-link">Privacy</a>
					<a href="#" class="footer-link">Terms</a>
					<a href="#" class="footer-link">Settings</a>
				</div>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
